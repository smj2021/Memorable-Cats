<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memorable Cats!</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="memorablecats.js"></script>
</head>

<body>
    <header>
        <h1 class="title">Memorable Cats: A Game of Memory... and Cats</h1>
        <h2 id="message">Message</h2>

    </header>
    <div id="timer-stopwatch-container">
        <p id="countdown">Timer goes here</p>
    </div>

    <section class="gameboard">
        <div id="card00" class="cards"></div>
        <div id="card01" class="cards"></div>
        <div id="card02" class="cards"></div>
        <div id="card03" class="cards"></div>
        <div id="card04" class="cards"></div>
        <div id="card05" class="cards"></div>
        <div id="card06" class="cards"></div>
        <div id="card07" class="cards"></div>
        <div id="card08" class="cards"></div>
        <div id="card09" class="cards"></div>
        <div id="card10" class="cards"></div>
        <div id="card11" class="cards"></div>
        <div id="card12" class="cards"></div>
        <div id="card13" class="cards"></div>
        <div id="card14" class="cards"></div>
        <div id="card15" class="cards"></div>
        <div id="card16" class="cards"></div>
        <div id="card17" class="cards"></div>
        <div id="card18" class="cards"></div>
        <div id="card19" class="cards"></div>
    </section>
    <div class="button">
        <button id="reset-button" type="reset">Play Again!</button>
    </div>
</body>

</html>
